<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid19 Tracker App</title>
  <link rel="stylesheet" href="covidTracker.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./Images/coronaImg.jpg" alt="Corona Image">
      <p>COVID19 <br>STATS</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
        <div class="country">
          <div class="name">Loading...</div>
          <div class="change-country">change</div>
          <div class="search-country">
            <div class="search-box">
              <input type="text" id="search-input" placeholder="Search...">
              <i class="close">&times;</i>
            </div>
            <div class="country-list">
              <!-- <ul>
                <li>usa</li>
                <li>usa</li>
              </ul> -->
            </div>
          </div>
        </div>
        <div class="total-cases">
          <div class="title">Total Cases</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">Recovered</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Deaths</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>
      <div class="chart">
        <canvas id="axes_line_chart"></canvas>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="copyright">
        <p>Copyright &copy;2020</p>
      </div>
    </div>
  </footer>
  <script src="covidTracker.js"></script>
  <script src="coronaTrackerApi.js"></script>
</body>

</html>
